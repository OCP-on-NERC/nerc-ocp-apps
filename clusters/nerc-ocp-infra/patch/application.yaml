apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: patch
spec:
  project: default
  source:
    repoURL: https://github.com/ocp-on-nerc/nerc-ocp-config.git
    targetRevision: HEAD
    path: patch/base
  destination:
    name: nerc-ocp-infra
    namespace: patch-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
