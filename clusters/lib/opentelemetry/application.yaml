apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry
  labels:
    nerc.mghpcc.org/sync-policy: common
spec:
  project: default
  source:
    repoURL: https://github.com/ocp-on-nerc/nerc-ocp-config.git
    targetRevision: HEAD
    path: REPLACEME
  destination:
    name: REPLACEME
    namespace: opentelemetry
